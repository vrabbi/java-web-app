accelerator:
  displayName: Tanzu Java Web App
  description: A sample Spring Boot web application built with Tanzu supply-chain
  iconUrl: https://github.com/sample-accelerators/icons/raw/master/icon-boot.png
  tags:
  - java
  - spring
  - web
  - tanzu

  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: gitServer
    inputType: select
    label: Git Server
    defaultValue: gitlab.com
    choices:
      - text: gitlab.com
        value: gitlab.com
    defaultValue: gitlab.com
  - name: gitOrgName
    inputType: text
    label: Gitlab Project Name
    required: true
  - name: gitRepoName
    inputType: text
    label: Git Repository Name
    required: true

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**" ]
  - include: [ "config/*.yaml", "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: ReplaceText
      substitutions:
      - text: your-registry.io/project
        with: "#repositoryPrefix"
    - type: ReplaceText
      substitutions:
      - text: git-server-fqdn
        with: '#gitServer'
      - text: org-or-project-or-user-name
        with: "#gitOrgName"
      - text: repo-name
        with: "#gitRepoName"
  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: tanzu-java-web-app
        with: "#artifactId"
    - type: RewritePath
      rewriteTo: "#filename"
